{% extends "admin_portal/dashboard_base.html" %}
{%block breadcrumb%}Dashboard{% endblock breadcrumb%}

{%block content%}

<section>

  <!--Grid row-->
  <div class="row">

    <!--Grid column-->
    <div class="col-lg-4 col-md-12 mb-4">

      <div class="media blue lighten-2 text-white z-depth-1 rounded">
        <i class="far fa-money-bill-alt fa-3x blue z-depth-1 p-4 rounded-left text-white"></i>
        <div class="media-body">
          <p class="text-uppercase mt-2 mb-1 ml-3"><small>Revenue</small></p>
          <p class="font-weight-bold mb-1 ml-3">Rs. 3000</p>
          <div class="progress md-progress mb-0 rounded-0">
            <div class="progress-bar blue darken-2" role="progressbar" style="width: 45%" aria-valuenow="45"
              aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <p class="ml-3 mb-0"><small>45% increase</small></p>
        </div>
      </div>


    </div>
    <!--Grid column-->

    <!--Grid column-->
    <div class="col-lg-4 col-md-6 mb-4">

      <div class="media deep-purple lighten-2 text-white z-depth-1 rounded">
        <i class="fas fa-chart-bar fa-3x deep-purple z-depth-1 p-4 rounded-left text-white"></i>
        <div class="media-body">
          <p class="text-uppercase mt-2 mb-1 ml-3"><small>Traffic</small></p>
          <p class="font-weight-bold mb-1 ml-3">390 views</p>
          <div class="progress md-progress mb-0 rounded-0">
            <div class="progress-bar deep-purple darken-3" role="progressbar" style="width: 76%" aria-valuenow="76"
              aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <p class="ml-3 mb-0"><small>76% increase</small></p>
        </div>
      </div>


    </div>
    <!--Grid column-->

    <!--Grid column-->
    <div class="col-lg-4 col-md-6 mb-4">

      <div class="media pink lighten-2 text-white z-depth-1 rounded">
        <i class="fas fa-box-open fa-3x pink z-depth-1 p-4 rounded-left text-white"></i>
        <div class="media-body">
          <p class="text-uppercase mt-2 mb-1 ml-3"><small>Orders</small></p>
          <p class="font-weight-bold mb-1 ml-3">34</p>
          <div class="progress md-progress mb-0 rounded-0">
            <div class="progress-bar pink darken-4" role="progressbar" style="width: 24%" aria-valuenow="24"
              aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <p class="ml-3 mb-0"><small>24% increase</small></p>
        </div>
      </div>


    </div>
    <!--Grid column-->

  </div>
  <!--Grid row-->

</section>
<!--Section: Blocks Content-->

<div class="col-lg-10 col-md-6 mb-4">

  <!--Card-->
  <div class="card">

    <!-- Card header -->
    <h3 class="card-header">Usage of FarAgri</h3>

    <!--Card content-->
    <div class="card-body">

      <canvas id="lineChart"></canvas>

    </div>

  </div>
  <!--/.Card-->

</div>
<script>
  
var ctxL = document.getElementById("lineChart").getContext('2d');
var myLineChart = new Chart(ctxL, {
type: 'line',
data: {
labels: ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"],
datasets: [{
label: "2018",
data: [65, 59, 80, 81, 56, 55, 40, 38, 77, 65, 59, 80],
backgroundColor: [
'rgba(105, 0, 132, .2)',
],
borderColor: [
'rgba(200, 99, 132, .7)',
],
borderWidth: 2
},
{
label: "2019",
data: [28, 48, 40, 19, 86, 27, 90, 28, 48, 40, 19, 86, 27],
backgroundColor: [
'rgba(0, 137, 132, .2)',
],
borderColor: [
'rgba(0, 10, 130, .7)',
],
borderWidth: 2
}
]
},
options: {
responsive: true
}
});
</script>

{%endblock content%}
